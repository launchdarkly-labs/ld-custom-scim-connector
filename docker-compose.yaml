version: '3.8'

services:
  scim-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      - LD_SCIM_BASE_URL=https://app.launchdarkly.com/trust/scim/v2
      - LD_ACCESS_TOKEN=${LD_ACCESS_TOKEN}
      - GATEWAY_BEARER_TOKEN=${GATEWAY_BEARER_TOKEN}
      - DATABASE_PATH=/app/data/scim-gateway.db
      - CONFIG_DIR=/app/config
    volumes:
      # Persist SQLite database
      - scim-data:/app/data
      # Mount custom mappings (optional - override default)
      - ./config/mappings.yaml:/app/config/mappings.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  scim-data:

